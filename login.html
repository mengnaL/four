<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="https://lib.webfont.com/fastjs.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="login">
			<div class="left">
				<div class="container">
                  <!-- stars -->
                  <div class="star star-1"></div>
                  <div class="star star-2"></div>
                  <div class="star star-3"></div>
                  <!-- clouds -->
                  <div class="cloud-group-1">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                    <div class="cloud cloud-4"></div>
                    <div class="cloud cloud-5"></div>
                    <div class="cloud cloud-6"></div>
                  </div>
                  <div class="cloud-group-2">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                    <div class="cloud cloud-4"></div>
                    <div class="cloud cloud-5"></div>
                    <div class="cloud cloud-6"></div>
                  </div>
                  <div class="cloud-group-3">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                    <div class="cloud cloud-4"></div>
                    <div class="cloud cloud-5"></div>
                    <div class="cloud cloud-6"></div>
                  </div>
                  <!-- orbits -->
                  <div class="orbit orbit-1"></div>
                  <div class="orbit orbit-2"></div>
                  <div class="orbit orbit-3"></div>
                  <div class="orbit orbit-4"></div>
                  <div class="orbit orbit-5"></div>
                  <div class="orbit orbit-6"></div>
                  <!-- main planet -->
                  <div class="ring-before"></div>
                  <div class="ring-bigger-before"></div>
                  <div class="planet"></div>
                  <div class="ring-after"></div>
                  <div class="ring-bigger-after"></div>
                  <!-- sub planet -->
                  <div class="sub-planet"></div>
                </div>
                <p class="chande_t">S&nbsp;t&nbsp;a&nbsp;r&nbsp;&nbsp; r&nbsp;e&nbsp;q&nbsp;u&nbsp;e&nbsp;s&nbsp;t</p>
			</div>
			<div class="right">
				<p class="r_a">
					星球请求
				</p>
				<div class="r_b" style="margin-top:130px;">植入你的星球名称</div>
				<div class="r_b">植入你的安全密码</div>
				<div class="r_c">再次植入你的安全密码</div>
				<div class="r_l">登录</div>
			    <div class="r_r">注册</div> 
			</div>
			
		</div>
	</div>
</body>
